<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Khronos Group</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="noarchive" name="robots" />
		<link href="../../../../../favicon.ico" rel="shortcut icon" />
		<link href="../../../../../assets/apache/groups-index-style/style.css" media="screen,projection" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="../../../../../assets/js/jquery/jquery.min.js"></script>
		<script>
		$(function(){

			// Set the path heading
			var location = decodeURI(document.location.pathname);

			var segments = location.split("/");
			var breadcrumbs = '../../../../../';
			var currentPath = "../../../../../";
			for (var i=0; i<segments.length; i++) {
				if (segments[i] != '') {
					currentPath += segments[i] + '/';
					breadcrumbs += '<a href="' +  currentPath + '">' + segments[i] + '</a>/';
				}
			}
			document.title = document.domain + '127.0.0.1:127.0.0.1' + location;
			$('#folder').html(breadcrumbs);
			
			// Hide the 'parent' link if we're at the top level
			if (location == '../../../../../files/ip-disclosures/') $('#parent').hide();

			// Set header cell widths
			$('hr').parent().remove();
			var headers = $('th');
			// First column should be the icon
			$(headers[0]).addClass('icon');
			// Last two columns should be 'date' and 'size' - no way to be sure really so this is a bit of a hack
			$(headers[headers.length-1]).addClass('size');
			$(headers[headers.length-2]).addClass('date');
			
			// Setup row hover
			$('tr').mouseover(function(){this.className="hover"}).mouseout(function(){this.className=""});
			$('td:has(a)').addClass('name');

			// Refresh button
			$('a#refresh').click(function(){window.location.reload(true);return false;});
		});
		</script>
	</head>
	<body>
    	<div>
        	<div id="commandbar">
            	<a href="../../../../../default.htm" id="home">home</a>
		<a href="../default.htm" id="parent">up</a>
            	<a href="#" id="refresh">refresh</a>
        	</div>
			<div id="files">
        		<h2>
            		Location: <span id="folder"></span>
        		</h2>
  <table>

   <tr><th colspan="4"><hr /></th></tr>
<tr><td valign="top"><a href="../default.htm"><img src="../../../../../assets/apache/groups-index-style/icons/folder.gif" alt="[PARENTDIR]" width="16" height="16" /></a></td><td><a href="../default.htm">Parent Directory</a></td><td>&nbsp;</td><td align="right">  - </td></tr>
